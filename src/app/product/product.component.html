


<form *ngIf ="editMode" #form="ngForm" (ngSubmit)="adding? addProduct(): updateProduct()">
    <div class="form-group">
        Name: <input class="form-control mb-2" [(ngModel)]="product.name" type="text" name="name" id="name" />
        Price : <input class="form-control mb-2" [(ngModel)]="product.price" type="number" name="price" id="price" />
        Quantity: <input class="form-control mb-2" [(ngModel)]="product.quantity" type="number" name="quantity"
            id="quantity" />
        Remarks: <textarea class="form-control mb-2" [(ngModel)]="product.remarks" type="text" name="remarks"
            id="remarks"></textarea>
        <button class="btn btn-primary me-2" type="submit">{{adding? 'Add Product' : 'Update Product'}}</button>
        <button *ngIf="editMode" (click)="editMode=false;cancelUpdate()" class="btn btn-danger" type="reset">Cancel</button>
    </div>
</form>



<div class="row">
 
    <div class="fs-1 col">Products</div>
    <div class="col">
        <button *ngIf="!editMode" (click)="editMode = true" class="float-end btn btn-primary me-1">Add Product</button>
        <button class="btn ">Search</button>
        <input>
    </div>
 </div>
 

<table class="table table-striped table-hover table-bordered border-secondary">
    <thead>

        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Remarks</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let product of products">

            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.remarks}}</td>
            <td>
                <button class="btn btn-outline-danger me-2" (click)='delete(product)'>Delete</button>
                <button class="btn btn-outline-info" (click)='editMode=true;editButton(product)'>Edit</button>
            </td>
        </tr>
    </tbody>
</table>
